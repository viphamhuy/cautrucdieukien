<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a "));
    let b = parseInt(prompt("Nhập b "));
    let result = (a+b)<4 ? 'Yes' : (a+b)>6 ? 'Yes or no' : 'No';
    alert(result);
</script>
</body>
