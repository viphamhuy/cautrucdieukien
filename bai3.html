<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch_case</title>
</head>
<body>
<script>
    let city = prompt("Nhập tên phố: ");
    switch (city)
    {
        case 'Hà Nội':
            alert(city + ' là thủ đô nước Việt Nam');
            break;
        case 'Hàng Mã':
        case 'Hàng Cót':
        case 'Hàng Than':
            alert(city + ' là phố cổ trong Hà Nội');
            break;
        default:
            alert("I don't know");
    }

</script>

</body>
</html>
