<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhcannang</title>
</head>
<body>
<script>
    let w = parseInt(prompt("Nhập cân nặng "));
    let h = parseFloat(prompt("Nhập chiều cao "));
    let bmi = parseFloat(w/(h*h));
    if(bmi<18.5)
    {
        alert('Underweight');
    }
    else
    {
        if(bmi<25.0)
        {
           alert('Normal ');

        }
        else
        {
            if(bmi<30.0)
            {
                alert('Overweight');
            }
            else
            {
                if(bmi>30.0)
                {
                    alert('Obese');
                }
            }
        }
    }
</script>
</body>
</html>
